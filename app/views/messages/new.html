<h1>新規登録画面</h1>

<%= form_for @message do |f| %>
<% if @message.errors.any? %>
<table class="error">
 <tr><th>エラー</th></tr>
 <% @message.errors.full_messages.each do |msg| %> 
 <tr><td><%= msg %></td></tr>
 <% end %>
</table>
<br>
<br>
<br>
<% end %>
<table class="pikachu">
<tr><th>入力項目</th><th>入力内容</th></tr>
<tr><td>name</td><td><%= f.text_field :name %></td></tr>
<tr><td>comment</td><td><%= f.text_field :comment %></td></tr>
</table>

<%= f.submit '送信ボタン', :disable_with =>"Sending..." %>
<% end %>
